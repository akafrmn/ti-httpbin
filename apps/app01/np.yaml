apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: httpbin-ingress
  namespace: app01
  labels:
    app.kubernetes.io/name: httpbin
    app.kubernetes.io/part-of: ti-httpbin
    app.kubernetes.io/managed-by: kustomize
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: httpbin
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow healthchecks
    - from:
        - ipBlock:
            cidr: 10.42.0.0/16
    # Allow from Envoy Gateway proxy pods only
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: egw
          podSelector:
            matchLabels:
              app.kubernetes.io/component: proxy
      ports:
        - protocol: TCP
          port: 80
    # Allow from VictoriaMetrics for metrics scraping
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: victoria-metrics
          podSelector:
            matchLabels:
              app.kubernetes.io/name: vmagent
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow DNS only
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
