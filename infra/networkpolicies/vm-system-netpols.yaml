        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow to VMSingle
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: vmsingle
      ports:
        - protocol: TCP
          port: 8429
