apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vmagent-egress
  namespace: vm-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: vmagent
  policyTypes:
    - Egress
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow metrics scraping from all namespaces on port 8080
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 8080
    # Allow scraping node-exporter on port 9100
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 9100
    # Allow access to kube-apiserver
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: default
      ports:
        - protocol: TCP
          port: 443
    # Allow writing to VMSingle
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: vmsingle
      ports:
        - protocol: TCP
          port: 8429
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vmsingle-ingress
  namespace: vm-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: vmsingle
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from VMAgent
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: vmagent
      ports:
        - protocol: TCP
          port: 8429
    # Allow from Grafana
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: grafana
      ports:
        - protocol: TCP
          port: 8429
    # Allow from VMAlert
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: vmalert
      ports:
        - protocol: TCP
          port: 8429
          # Allow from Envoy Gateway proxy pods only
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: egw
          podSelector:
            matchLabels:
              app.kubernetes.io/component: proxy
      ports:
        - protocol: TCP
          port: 8429
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
